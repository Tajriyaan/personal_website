{% extends 'base.html' %}

{% block content %}



<!-- START BLOG -->
<section class="section" id="blog">
    <div class="container">
        <div class="row mt-5">
            <a href="{{ url_for('posts', id=post.id) }}">
                <div class="col-lg-12 mt-5">
                    <div class="rounded bg-white mx-auto shadow m-3 p-3">
                        <div class="content_blog p-3">
                            <div class="row">
                                <div class="col-md-8 col-sm-12 mb-3 mb-md-0"> <!-- Adjust column sizes for different screen sizes -->
                                    <div>
                                        <h2 class="text-success fw-bold mb-0">{{ post.title }}</h2>
                                    </div>
                                    <p class="h6 text-secondary date_blog mb-0"> Posted By {{ post.author }}</p>
                                    <p class="h6 text-dark date_blog mb-0 "> {{ post.date_posted.strftime(' %B %d, %Y') }}
                                    </p>
                                    <hr>
                                    <div class="mt-3 desc_blog text-muted" style="white-space: pre-wrap;">{{
                                        post.content|safe }}</div>
                                </div>
                                <div class="col-md-4 col-sm-12"> <!-- Adjust column sizes for different screen sizes -->
                                    <div class="img_blog mx-auto m-2 p-2">
                                        <div id="imageContainer"></div><!-- Container for images -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
<!-- END BLOG -->

    <script>
        // Decode the URL-encoded JSON data
        var encodedJsonData = '{{ post.image|safe }}';
    
        // Decode the URL-encoded JSON data
        var decodedJsonData = decodeURIComponent(encodedJsonData);
    
        // Split the JSON array string into an array
        var imagePaths = JSON.parse(decodedJsonData);
        console.log(imagePaths)
    
        // Get the container element
        var imageContainer = document.getElementById("imageContainer");
    
        // Loop through the image paths and create <img> elements
        for (var i = 0; i < imagePaths.length; i++) {
            var imgElement = document.createElement("img");
    
            // Construct the image URL dynamically using url_for
            var imageUrl = '{{ url_for("static", filename="")[:-1] }}' + imagePaths[i];
    
            imgElement.src = imageUrl.replace('/static', '/');
            imgElement.alt = "{{ post.title }}";  // Set the alt attribute
            imgElement.className = "img-fluid rounded-start mb-3"; // Use Bootstrap img-fluid class for responsiveness
            imgElement.style.width = "100%"; // Adjust image width
            imgElement.style.height = "auto"; // Allow height to adjust proportionally
    
            // Append the <img> element to the container
            imageContainer.appendChild(imgElement);
            console.log(imgElement);
        }
    </script>
